<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcStyle.css">
    <title>Calculator</title>
    <script src="calcScript.js" defer></script>
</head>
<body>
    
<div class="frame">
    <div class="display"></div>
    <div class="buttonRow">
        <div class="subdivide left">
            <button class="otherBtn" id="clear">Clear</button>
        </div>
        <div class="subdivide right">
            <button class="otherBtn">BKSP</button>
            <button class="otherBtn">+</button>
        </div>
    </div>
    <div class="buttonRow">
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button class="otherBtn">-</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button class="otherBtn">x</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="otherBtn">/</button>
    </div>
    <div class="buttonRow">
        <div class="subdivide left">
            <button class="numBtn" id="n0">0</button>
        </div>
        <div class="subdivide right">
            <button class="otherBtn">.</button>
            <button class="otherBtn">=</button>
        </div>
    </div>
</div>

</body>
</html>
