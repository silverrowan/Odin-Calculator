<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcStyle.css">
    <title>Calculator</title>
    <script src="calcScript.js" defer></script>
</head>
<body>
    
<div class="frame">

    <div class="display" id="equation">equation</div> 
    <div class="display answer">
        <div class="display vcenter" id="answer">Answer</div>
    </div>
    <div class="buttonRow">
        <button class="otherBtn" id="clear">CLEAR</button><button class="otherBtn">BKSP</button><button class="otherBtn">+</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn">7</button><button class="numBtn">8</button><button class="numBtn">9</button><button class="otherBtn">-</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn">4</button><button class="numBtn">5</button><button class="numBtn">6</button><button class="otherBtn">x</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn">1</button><button class="numBtn">2</button><button class="numBtn">3</button><button class="otherBtn">/</button>
    </div>
    <div class="buttonRow">
        <button class="numBtn" id="n0">0</button><button class="otherBtn">.</button><button class="otherBtn">=</button>
    </div>
</div>

</body>
</html>
